<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 4 Bootstrap</title>

    <style>
        .painel {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
            font-weight: bold;
            padding: 24px;
            border-top: 5px solid greenyellow;
        }

        div {
            margin: 10px;
        }
    </style>

</head>

<body>

    <div class="container-sm">
        <div class="painel">
            <h2>Cadastro de Pessoas</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text" class="form-control" name="txtNome" id="txtNome">
                </div>
                <div class="form-group">
                    <label for="">Nome da MÃ£e:</label>
                    <input type="text" class="form-control" name="txtNomeMae" id="txtNomeMae">
                </div>
                <div class="form-group">
                    <label for="">Nome do pai:</label>
                    <input type="text" class="form-control" name="txtNomePai" id="txtNomePai">
                </div>
                <div class="form-group">
                    <label for="">Estado Civil:</label>
                    <select class="form-control" type="text" class="form-control" name="CboEstadoCivil"
                        id="CboEstadoCivil" value="1">
                        <option value="1">Solteiro</option>
                        <option value="1">Casado</option>
                        <option value="1">Viuvo</option>
                    </select>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="1" id="chkFrontEnd">
                    <label class="form-check-label" for="">Front-end
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="2" id="chkBackEnd">
                    <label class="form-check-label" for="">Back-end
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-success form-control">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
