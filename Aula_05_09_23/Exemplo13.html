<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Exemplo 13 HTML - Elemento Fildeset</h1>
    <p>O elemento Fildeset é usado para agrupar elementos dentro de um formulário, organizando-os em um container.</p>

    <form action="paginaDestino.php" method="get">
        <Fieldset>
            <legend>Cadastro de contatos</legend>
            <div>
                <label for="paginaDestino.jsp">Informe o nome de contato</label>
                <input type="text" name="txtNomeName" id="txtNome">
            </div>
            <br>
            <div>
                <label for="paginaDestino.jsp">Informe o endereço</label>
                    <input type="text" name="txtEnderecoName" id="txtEndereco">
            </div>
            <br>
            <div>
                <label for="paginaDestino.jsp">Informe o e-mail</label>
                <input type="email" name="txtEmailName" id="txtEmail">
            </div>
            <br>
            <div>
                <label for="paginaDestino.jsp">Informe a data de nascimento</label>
                <input type="date" name="txtDataNascimento" id="txtDataNascimento">
            </div>
            <br>
            <button type="submit">Cadastrar</button>
        </Fieldset>





    </form>

</body>

</html>
